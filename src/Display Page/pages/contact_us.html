<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../vendor/bootstrap_icon/bootstraicon.css" />
    <link rel="stylesheet" href="./../css/share.css" />
    <link rel="stylesheet" href="./../css/contact_us.css" />
  </head>

  <body>
    <!--!==========================================Header==========================================!-->
    <header class="header">
      <div class="container-fluid">
        <div class="header__wrapper">
          <div class="header__right">
            <a class="header__logo-link" href="#">
              <img
                class="header__logo-img"
                src="../images/header/logo.svg"
                alt="logo"
              />
            </a>
          </div>
          <div class="header__left">
            <a class="header__left-link" href="#">
              <i class="header__left-icon bi bi-person"></i>
              دیوار من
            </a>
            <div class="header__left-dropdown">
              <ul class="header__left-dropdown-list">
                <li class="header__left-dropdown-item">
                  <a class="header__left-dropdown-link" href="#">
                    <i
                      class="header__left-dropdown-icon bi bi-box-arrow-in-left"
                    ></i>
                    ورود
                  </a>
                </li>
                <li class="header__left-dropdown-item">
                  <a class="header__left-dropdown-link" href="#">
                    <i class="header__left-dropdown-icon bi bi-bookmark"></i>
                    نشان ها
                  </a>
                </li>
                <li class="header__left-dropdown-item">
                  <a class="header__left-dropdown-link" href="#">
                    <i class="header__left-dropdown-icon bi bi-journal"></i>
                    یادداشت ها
                  </a>
                </li>
                <li class="header__left-dropdown-item">
                  <a class="header__left-dropdown-link" href="#">
                    <i
                      class="header__left-dropdown-icon bi bi-clock-history"
                    ></i>
                    بازدید های اخیر
                  </a>
                </li>
                <li class="header__left-dropdown-item">
                  <a class="header__left-dropdown-link" href="#">
                    <i class="header__left-dropdown-icon bi bi-shop"></i>
                    دیوار برای کسب و کارها
                  </a>
                </li>
              </ul>
            </div>
            <a class="header__left-link" href="#">
              <i class="header__left-icon bi bi-chat"></i>
              چت
            </a>
            <a class="header__left-link" href="#"> پشتیبانی </a>
          </div>
        </div>
      </div>
    </header>
    <!--!==========================================End Header==========================================!-->

    <!--!===========================================Main==========================================!-->
    <main class="main">
      <div class="container">
        <h1 class="main__title">ارتباط با ما</h1>
        <form class="form">
          <div class="row justify-content-center">
            <div class="col-6">
              <div class="form__name form__wrapper">
                <label class="form__name-label form__label">نام</label>
                <input
                  class="form__name-input form__input"
                  type="text"
                  placeholder="نام"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form__email form__wrapper">
                <label class="form__email-label form__label">ایمیل</label>
                <input
                  class="form__email-input form__input"
                  type="text"
                  placeholder="ایمیل"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form__phone form__wrapper">
                <label class="form__phone-label form__label">شماره تلفن</label>
                <input
                  class="form__phone-input form__input"
                  type="text"
                  placeholder="شماره تلفن"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form__message form__wrapper">
                <label class="form__message-label form__label">پیغام</label>
                <textarea
                  class="form__message-input form__textarea"
                  placeholder="پیغام"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!--!==========================================End Main==========================================!-->

    <!--!==========================================Footer==========================================!-->
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__right">
            <a class="footer__logo-link" href="#">
              <img class="footer__logo" src="../images/header/logo.svg" />
            </a>
            <div class="footer__links">
              <a class="footer__link" href="#">درباره دیوار</a>
              <a class="footer__link" href="#">پشتیبانی و قوانین</a>
              <a class="footer__link" href="#">بلاگ دیوار</a>
            </div>
          </div>
          <div class="footer__left">
            <div class="footer__social-media">
              <a class="footer__social-media-link" href="#">
                <i class="footer__social-media-icon bi bi-twitter"></i>
              </a>
              <a class="footer__social-media-link" href="#">
                <i class="footer__social-media-icon bi bi-instagram"></i>
              </a>
              <a class="footer__social-media-link" href="#">
                <i class="footer__social-media-icon bi bi-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--!==========================================End Footer==========================================!-->
  </body>
</html>
